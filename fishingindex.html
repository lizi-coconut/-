      leftCountEl.textContent = leftFish.length;
    }

    // é‡£é­š
    async function handleFishing() {
      if (isFishing || rightFish.length === 0) return;

      isFishing = true;
      fishingBtn.disabled = true;
      fishingBtn.textContent = 'ğŸ£ é‡£é­šä¸­...';

      fishingLine.classList.add('active');

      const lineLength = Math.min(window.innerHeight * 0.2, 120);
      for (let i = 0; i <= lineLength; i += 8) {
        fishingLine.style.height = `${i}px`;
        await sleep(12);
      }

      await sleep(400);

      const randomIndex = Math.floor(Math.random() * rightFish.length);
      caughtFish = rightFish[randomIndex];

      for (let i = lineLength; i >= 0; i -= 8) {
        fishingLine.style.height = `${i}px`;
        await sleep(12);
      }

      fishingLine.classList.remove('active');
      isFishing = false;

      showModal();
    }

    // é¡¯ç¤º Modal
    function showModal() {
      modalFish.textContent = caughtFish.emoji;
      modalTitle.textContent = caughtFish.name;
      modalColor.style.backgroundColor = caughtFish.color;
      
      const sizeText = caughtFish.size === 'sm' ? 'å°å‹ ğŸŸ' : 
                       caughtFish.size === 'md' ? 'ä¸­å‹ ğŸ ' : 'å¤§å‹ ğŸ¦ˆ';
      modalSize.textContent = sizeText;

      rarityBadge.textContent = `â­ ${caughtFish.rarity} â­`;
      rarityBadge.style.background = getRarityColor(caughtFish.rarity);

      modal.classList.add('show');
    }

    // ç¢ºèªæ”¶é­š
    function handleConfirm() {
      rightFish = rightFish.filter(f => f.id !== caughtFish.id);
      leftFish.push(caughtFish);
      
      // è£œå……æ–°é­š
      const newFish = generateRandomFish();
      rightFish.push(newFish);

      renderRightFish();
      renderLeftFish();

      modal.classList.remove('show');
      caughtFish = null;

      fishingBtn.disabled = false;
      fishingBtn.textContent = 'ğŸ£ é–‹å§‹é‡£é­š';
    }

    // é¡¯ç¤ºçµ±è¨ˆ
    function showStats() {
      if (leftFish.length === 0) {
        alert('é‚„æ²’é‡£åˆ°ä»»ä½•é­šå–”ï¼');
        return;
      }

      clearInterval(timerInterval);
      
      // è¨­å®šæ™‚é–“
      const mins = Math.floor(timer / 60);
      const secs = timer % 60;
      statsTime.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
      
      // è¨­å®šç¸½æ•¸
      statsTotal.textContent = leftFish.length;
      
      // çµ±è¨ˆæ¯ç¨®é­šçš„æ•¸é‡
      const fishCount = {};
      leftFish.forEach(fish => {
        const key = fish.name;
        if (!fishCount[key]) {
          fishCount[key] = {
            count: 0,
            emoji: fish.emoji,
            name: fish.name
          };
        }
        fishCount[key].count++;
      });
      
      // ç”Ÿæˆåˆ—è¡¨
      statsList.innerHTML = '';
      Object.values(fishCount).sort((a, b) => b.count - a.count).forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'stats-item';
        itemDiv.innerHTML = `
          <div class="stats-item-left">
            <div class="stats-fish-emoji">${item.emoji}</div>
            <div class="stats-fish-name">${item.name}</div>
          </div>
          <div class="stats-fish-count">Ã—${item.count}</div>
        `;
        statsList.appendChild(itemDiv);
      });
      
      statsScreen.classList.add('show');
    }

    // é‡æ–°é–‹å§‹
    function restartGame() {
      timer = 0;
      leftFish = [];
      initRightFish();
      renderRightFish();
      renderLeftFish();
      updateTimer();
      startTimer();
      statsScreen.classList.remove('show');
    }

    // ç¨€æœ‰åº¦é¡è‰²
    function getRarityColor(rarity) {
      switch(rarity) {
        case 'å‚³èªª': return 'linear-gradient(to right, #FBBF24, #CA8A04)';
        case 'å²è©©': return 'linear-gradient(to right, #C084FC, #DB2777)';
        case 'ç¨€æœ‰': return 'linear-gradient(to right, #60A5FA, #0891B2)';
        case 'æ™®é€š': return 'linear-gradient(to right, #9CA3AF, #4B5563)';
        default: return 'linear-gradient(to right, #4ADE80, #059669)';
      }
    }

    // è¼”åŠ©å‡½æ•¸
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // å•Ÿå‹•éŠæˆ²
    init();
  </script>
